name: Deploy to Staging (EC2)

on:
    push:
        branches:
            - staging
    workflow_dispatch: {}

concurrency:
    group: staging-deploy
    cancel-in-progress: true

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Ensure backend folder permissions
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  script: |
                      mkdir -p /home/${{ secrets.EC2_USER }}/backend
                      sudo chown -R $USER:$USER /home/${{ secrets.EC2_USER }}/backend
                      sudo chmod -R u+rwX /home/${{ secrets.EC2_USER }}/backend

            - name: Upload project to EC2 (SCP)
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  source: .
                  target: /home/${{ secrets.EC2_USER }}/backend
                  overwrite: true

            - name: Set environment variables on server
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  script: |
                      ENV_FILE="/home/${{ secrets.EC2_USER }}/backend/.env"
                      rm -f $ENV_FILE
                      echo "DEBUG=False" >> $ENV_FILE
                      echo "H_CAPTCHA_SECRET_KEY=${{ secrets.H_CAPTCHA_SECRET_KEY }}" >> $ENV_FILE
                      echo "GOOGLE_RECAPTCHA_SECRET_KEY=${{ secrets.GOOGLE_RECAPTCHA_SECRET_KEY }}" >> $ENV_FILE
                      echo "DB_HOST=${{ secrets.DB_HOST }}" >> $ENV_FILE
                      echo "DB_PORT=${{ secrets.DB_PORT }}" >> $ENV_FILE
                      echo "DB_NAME=${{ secrets.DB_NAME }}" >> $ENV_FILE
                      echo "DB_USER=${{ secrets.DB_USER }}" >> $ENV_FILE
                      echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $ENV_FILE
                      echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> $ENV_FILE
                      echo "BACKEND_URL=${{ secrets.BACKEND_URL }}" >> $ENV_FILE
                      echo "ICICI_MERCHANT_ID=${{ secrets.ICICI_MERCHANT_ID }}" >> $ENV_FILE
                      echo "ICICI_SUB_MERCHANT_ID=${{ secrets.ICICI_SUB_MERCHANT_ID }}" >> $ENV_FILE
                      echo "ICICI_AES_KEY=${{ secrets.ICICI_AES_KEY }}" >> $ENV_FILE

            - name: Deploy on EC2
              uses: appleboy/ssh-action@v1.0.3
              env:
                  APP_DIR: /home/${{ secrets.EC2_USER }}/backend
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  script_stop: true
                  script: |
                      cd /home/${{ secrets.EC2_USER }}/backend

                      # Create virtual environment if not exists
                      python3 -m venv .venv || true
                      source .venv/bin/activate

                      # Upgrade pip and install requirements
                      python -m pip install --upgrade pip
                      pip install -r requirements.txt
                      pip install --upgrade gunicorn

                      # Collect static files
                      python manage.py collectstatic --noinput || true

                      # Restart the systemd service
                      sudo systemctl daemon-reload
                      sudo systemctl restart backend
                      sudo systemctl status backend --no-pager || true
